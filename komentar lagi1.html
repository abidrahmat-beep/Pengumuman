<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kotak Saran</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      margin: 0; padding: 20px;
    }
    h2 {
      text-align: center; margin-bottom: 20px;
    }
    form {
      max-width: 400px; margin: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 15px; padding: 20px;
      backdrop-filter: blur(10px);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%; max-width: 350px;
      padding: 10px; margin-top: 5px;
      border: none; border-radius: 8px;
      display: block; margin-left: auto; margin-right: auto;
    }
    input[type="submit"] {
      background: #ffeb3b; color: #0d47a1;
      font-weight: bold; padding: 10px 20px;
      border: none; border-radius: 8px;
      cursor: pointer; margin-top: 15px; display: block;
      margin-left: auto; margin-right: auto;
      transition: background 0.3s, transform 0.2s;
    }
    input[type="submit"]:hover {
      background: #fdd835;
      transform: scale(1.05);
    }

    .comments {
      max-width: 400px; margin: 30px auto;
    }
    .comment {
      background: rgba(255,255,255,0.2);
      padding: 15px; margin-bottom: 15px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .comment:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px #ffeb3b;
    }
    .comment h4 {
      margin: 0 0 5px 0; font-size: 1.1em; color: #ffeb3b;
    }
    .comment small { font-size: 0.8em; color: #fff; }
    .comment p { margin: 8px 0 0 0; }

    #loadingOverlay {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5em; color: #ffeb3b;
      z-index: 9999; display: none;
    }

    .toast {
      position: fixed; bottom: 20px; right: 20px;
      background: #ffeb3b; color: #0d47a1;
      padding: 10px 20px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
      z-index: 10000;
    }
    .toast.show {
      opacity: 1; transform: translateY(0);
    }
    @media(max-width:600px){
      body { padding:10px; }
      form, .comments { width:90%; }
    }
  </style>
</head>
<body>

<div id="loadingOverlay">Mengirim saran...</div>
<div id="toast" class="toast"></div>

<h2>Kotak Saran</h2>
<form id="kotakSaranForm">
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" required>

  <label for="komentar">Saran / Masukan:</label>
  <textarea id="komentar" name="komentar" rows="3" required></textarea>

  <input type="submit" value="Kirim Saran">
</form>

<div class="comments" id="commentsList">
  <!-- daftar saran -->
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const urlScript = "https://script.google.com/macros/s/AKfycbzThFJeyozAlnJrhHu40CFoheXHxAjhoREBPj8uM66dAgs0izv_NTnVrnygKds0q0jy/exec";

function showToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}

document.getElementById("kotakSaranForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const overlay = document.getElementById("loadingOverlay");
  overlay.style.display = 'flex';

  const nama = document.getElementById("nama").value.trim();
  const komentar = document.getElementById("komentar").value.trim();

  await fetch(urlScript, {
    method: "POST",
    body: JSON.stringify({nama, komentar})
  }).then(() => {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    showToast("Terima kasih atas saran Anda!");
    document.getElementById("kotakSaranForm").reset();
    loadKomentar();
  }).catch(() => alert("Gagal mengirim saran"))
    .finally(() => overlay.style.display = 'none');
});

function formatTanggal(dateStr) {
  try {
    let date = new Date(dateStr);
    let d = date.getDate().toString().padStart(2,"0");
    let m = (date.getMonth()+1).toString().padStart(2,"0");
    let y = date.getFullYear();
    return `${y}-${m}-${d}`;
  } catch {
    return dateStr;
  }
}

function loadKomentar(){
  fetch(urlScript)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("commentsList");
      list.innerHTML = "";
      data.reverse().forEach(d => {
        list.innerHTML += `
          <div class="comment">
            <h4>${d.nama} <small>${formatTanggal(d.tanggaljam)}</small></h4>
            <p>${d.komentar}</p>
          </div>`;
      });
    });
}
loadKomentar();
</script>
</body>
</html>
